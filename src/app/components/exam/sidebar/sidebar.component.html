      Patterns by zone

      <ng-template tuiAccordionItemContent>
        <li *ngIf="!(userCollection | async)">loading</li>
        <li *ngFor="let item of (userCollection | async)?.patternByZone">
          {{ item.title }}
        </li></ng-template
      >
    </tui-accordion-item>
    <tui-accordion-item class="item">By zone</tui-accordion-item
    ><tui-accordion-item class="item"
      >By organs</tui-accordion-item
    ></tui-accordion
  >
</ng-container>
